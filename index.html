<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Wikipedia Viewer</title>
    <!--Site description-->
    <meta name="description" content="Wikipedia Viewer" />

    <!--Normalize CSS-->
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <!--Custom CSS-->
    <link rel="stylesheet" type="text/css" href="css/main.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->



</head>

<body>

    <h1>Search on Wikipedia</h1>

    <!-- Serch on Mediawiki section -->

    <form id="search" action="">
        <input id="field" type="text" autofocus>
        <input id="searchButton" type="button" value="Search">
    </form>

    <!-- Random article section -->

    <div class="random">
        <input id="iamlucky" type="button" value="Random article">
    </div>

    <section id="article">

        <div id="randomArticleLink"></div>

        <div id="randomArticle"></div>

    </section>

    <ul id="articleList">

    </ul>

    <!-- Footer -->

    <div class="learn">
        <p>Wiki Viewer App <br /> Read, learn, practice!</p>
    </div>


    <!--JQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!--Custom script-->
    <script src="js/myscript.js"></script>

</body>

</html>
